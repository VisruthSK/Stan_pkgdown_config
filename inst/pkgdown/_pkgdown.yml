template:
  bootstrap: 5
  light-switch: true
  includes:
    # add logo to navbar
    before_title: |
      <a class="navbar-brand me-2" href="index.html">
        <img src="/logo.svg" class="stan-logo" alt="Stan blue hex logo">
      </a>
    # necessary for Bluesky icon
    in_header: |
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            referrerpolicy="no-referrer">
            <link rel="icon" href="favicon.ico" sizes="any">

  # syntax highlighting
  theme: tango
  theme-dark: nord

  bslib:
    # LIGHT THEME

    bg: "#FEFBF2"
    fg: "#052744"
    primary: "#3E8EBC"
    link-color: "#3E8EBC"
    code-bg: "#FEFCF9"
    code-color: "#053A42"
    body-secondary-color: "#ECE5Cf"

    # navbar colors
    navbar-light-bg: "#052744"
    navbar-light-color: "#F2E5BD"
    navbar-light-hover-color: "#F2E5BD"
    navbar-light-active-color: "#93B0F1"
    navbar-light-brand-color: "#F2E5BD"
    navbar-light-brand-hover-color: "#F2E5BD"

    # DARK THEME

    body-bg-dark: "#181818"
    body-color-dark: "#FAF1E4"
    link-color-dark: "#AED1E4"
    code-bg-dark: "#242424"
    code-color-dark: "#FEFCF9"

    # navbar colors
    navbar-dark-bg: "#303030"
    navbar-dark-color: "#FAF1E4"
    navbar-dark-hover-color: "#FAF1E4"
    navbar-dark-active-color: "#AED1E4"
    navbar-dark-brand-color: "#FAF1E4"
    navbar-dark-brand-hover-color: "#FAF1E4"

    base_font: { google: "Source Sans 3" }
    heading_font: { google: "Source Sans 3" }
    code_font: { google: "Source Code Pro" }

navbar:
  structure:
    left: [intro, reference, articles, otherpkgs, news, stan]
    right: [search, bluesky, twitter, forum, github, lightswitch]
  components:
    otherpkgs:
      text: Other Packages
      menu:
        - text: bayesplot
          href: https://mc-stan.org/bayesplot
        - text: cmdstanr
          href: https://mc-stan.org/cmdstanr
        - text: loo
          href: https://mc-stan.org/loo
        - text: posterior
          href: https://mc-stan.org/posterior
        - text: projpred
          href: https://mc-stan.org/projpred
        - text: rstan
          href: https://mc-stan.org/rstan
        - text: rstanarm
          href: https://mc-stan.org/rstanarm
        - text: rstantools
          href: https://mc-stan.org/rstantools
        - text: shinystan
          href: https://mc-stan.org/shinystan
    stan:
      text: About Stan
      href: https://mc-stan.org/about/
    bluesky:
      icon: "fa-brands fa-bluesky"
      aria-label: Visit our Bluesky profile
      href: https://bsky.app/profile/did:plc:qznndgdnkem2yryu7ipqbpv7
    twitter:
      icon: fa-twitter
      aria-label: Visit our Twitter profile
      href: https://twitter.com/mcmc_stan
    forum:
      icon: fa-users
      aria-label: Visit our forums
      href: https://discourse.mc-stan.org/

home:
  links:
    - text: Ask a question
      href: http://discourse.mc-stan.org/
